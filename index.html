<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSSC Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #slide-text {
      padding: 2rem;
      font-size: 1.5rem;
      max-width: 800px;
      line-height: 1.5;
    }
    #start-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-btn">Start Slideshow</button>
  <div id="slide-text">Click "Start Slideshow" to begin.</div>

  <script src="slideshow.js"></script>
</body>
</html>
