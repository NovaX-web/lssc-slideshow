// UI elements
const slideText = document.getElementById("slide-text");
const muteBtn = document.getElementById("mute-btn");

let isMuted = false;
const synth = window.speechSynthesis;
let currentSlide = 0;

function removeEmojis(text) {
  // Unicode emoji range filtering - keep letters, numbers, punctuation, spaces
  return text.replace(/[^\p{L}\p{N}\p{P}\p{Z}]/gu, '');
}

function speakSlide(text) {
  if (synth.speaking) synth.cancel();

  const cleanText = removeEmojis(text);
  const utterance = new SpeechSynthesisUtterance(cleanText);
  utterance.rate = 1;
  utterance.volume = 1;

  utterance.onend = () => {
    nextSlide();
  };

  if (!isMuted) synth.speak(utterance);
  else {
    // If muted, auto advance after estimated reading time (~0.06s per char)
    let estTime = cleanText.length * 60;
    setTimeout(nextSlide, estTime);
  }
}

function showSlide(index) {
  if (index >= slides.length) index = 0;
  currentSlide = index;
  slideText.textContent = slides[currentSlide];
  speakSlide(slides[currentSlide]);
}

function nextSlide() {
  showSlide(currentSlide + 1);
}

muteBtn.addEventListener("click", () => {
  isMuted = !isMuted;
  muteBtn.textContent = isMuted ? "🔇 Muted" : "🔈 Mute";
  synth.cancel();
});

// Start the slideshow
showSlide(0);
